<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample Page</h1>
    <p>Thisdsddssss is a paragraph showing some text. You can <a href="https://www.example.com" target="_blank">visit a link</a>.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
